<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación 15 Años</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    .persona {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Confirmá tu asistencia</h2>

  <label for="cantidad">¿Por cuántas personas confirmás?</label>
  <select id="cantidad" onchange="generarCampos()">
    <option value="0">Seleccionar...</option>
    <option value="1">1 persona</option>
    <option value="2">2 personas</option>
    <option value="3">3 personas</option>
    <option value="4">4 personas</option>
  </select>

  <form id="formulario">
    <div id="contenedor"></div>

    <button type="submit">Enviar</button>
  </form>

  <script>
    function generarCampos() {
      const cantidad = document.getElementById("cantidad").value;
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = ""; // limpiar antes de generar

      for (let i = 1; i <= cantidad; i++) {
        let div = document.createElement("div");
        div.classList.add("persona");
        div.innerHTML = `
          <h3>Persona ${i}</h3>
          <label>Nombre:</label>
          <input type="text" name="nombre${i}" required>
          <label>DNI:</label>
          <input type="text" name="dni${i}" required>
          <label>Requerimiento alimenticio:</label>
          <select name="comida${i}">
            <option value="ninguno">Ninguno</option>
            <option value="vegetariano">Vegetariano</option>
            <option value="vegano">Vegano</option>
            <option value="celiaco">Celíaco</option>
          </select>
        `;
        contenedor.appendChild(div);
      }
    }

    // Ejemplo de envío (por ahora muestra en consola)
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      const datos = new FormData(this);
      for (let [clave, valor] of datos.entries()) {
        console.log(clave + ": " + valor);
      }
      alert("Formulario enviado (acá se podría conectar a email o planilla).");
    });
  </script>
</body>
</html>
